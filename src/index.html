<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Weather app</title>
</head>
<body>
  <header id="pageHeader">
    <h1>Weather App</h1>
  </header>
  <main id="app">
    <div id="output">The weather
      <p></p>
    </div>
    <div id="input">
      <div id="toggle-container">
        <label class="switch">toggle fahrenheit/celsius
          <input type="checkbox">
          <span data-content="C" class="slider round"></span>
        </label>
      </div>
      <div id="input-container">
        <label for="inputfield">Search location</label>
        <input type="search" name="search-location" id="search-location" placeholder="search location">
      </div>
    </div>
  </main>
  <nav id="mainNav"></nav>
  <div id="rightsite"></div>
  <footer id="pageFooter"></footer>
</body>
</html>
